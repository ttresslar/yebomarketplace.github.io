<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Yebo Marketplace" />
    <meta property="og:description" 
        content="Check out yebo marketplace for the best deals on clothes and shoes in Dar es Salaam" />
    <meta property="og:url" content="http://www.yebo-yebo.com/" />
    <meta property="og:image" content="Yebo_Logo_w_store_icons.png" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.Yebo.com";
    } else if (os == "iOS") {
        window.location.href = "https://yebo-yebo.com/";
    } else if (os == "Windows Phone") {
        window.location.href = "https://yebo-yebo.com/";
    } else {
        window.location.href = "https://yebo-yebo.com/";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
